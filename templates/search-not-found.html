{% load static %}
<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Reader | Hugo Personal Blog Template</title>

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="This is meta description">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Hugo 0.74.3"/>

    <!-- plugins -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">

    <!--Favicon-->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <meta property="og:title" content="Reader | Hugo Personal Blog Template"/>
    <meta property="og:description" content="This is meta description"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>
    <meta property="og:updated_time" content="2020-03-15T15:40:24+06:00"/>
</head>
<body>

{% include 'navigation.html' %}

<div class="py-3"></div>

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 mb-4">
                <h1 class="h2 mb-4">Search results for
                    <mark>
                        {{ query }}
                    </mark>
                </h1>
            </div>
            <div class="col-lg-10 text-center">
                <img class="mb-5" src="{% static 'images/no-search-found.svg' %}" alt="">
                <h3>No Search Found</h3>
            </div>
        </div>
    </div>
</section>
{% include 'footer.html' %}

<script src="{% static 'js/jquery.min.js' %}"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/slick.min.js' %}"></script>

<script src="{% static 'js/instafeed.min.js' %}"></script>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
